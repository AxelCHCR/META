<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>META - Monthly Expense Tracker Application</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./img/logo.svg" type="image/icon type">
</head>

<body>
  <div id="rootContainer">
    <h1 id="appTitle"> <span class="titleAcronym">M</span>onthly <span class="titleAcronym">E</span>xpense <span
        class="titleAcronym">T</span>racker <span class="titleAcronym">A</span>pplication</h1>
    <div id="mainContent" class="fade-in">
      <div class="additionContainer">
        <h3>Budget Management</h3>
        <input type="number" id="budgetAmount" placeholder="Enter budget amount">
        <select id="budgetCurrency">
          <option value="USD">USD</option>
          <option value="CRC">CRC</option>
        </select>
        <button id="setBudgetBtn">Set Budget</button>
      </div>
      <div class="additionContainer">
        <h3>Category Management</h3>
        <input type="text" id="categoryName" placeholder="Enter category name">
        <button id="addCategoryBtn">Add Category</button>
        <ul id="categoryList"></ul>
      </div>
      <div class="additionContainer">
        <h3>Expense Management</h3>
        <input type="number" id="expenseAmount" placeholder="Enter expense amount">
        <input type="date" id="expenseDate">
        <select id="expenseCurrency">
          <option value="USD">USD</option>
          <option value="CRC">CRC</option>
        </select>
        <select id="expenseCategory"></select>
        <button id="addExpenseBtn">Add Expense</button>
      </div>
      <div id="expenseList" class="additionContainer">
        <h3>Expense List</h3>
        <ul id="expenses"></ul>
      </div>
      <div id="expenseSummary" class="additionContainer">
        <h3>Expense Summary</h3>
        <div id="summaryContent"></div>
      </div>
      <div class="additionContainer">
        <h3>Exchange Rate</h3>
        <p>1 USD = <span id="exchangeRate">528.63</span> CRC</p>
        <button id="convertExpensesBtn">Convert All Expenses to CRC</button>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="editExpenseModal" class="modal">
    <div class="modal-content">
      <h3>Edit Expense</h3>
      <input type="number" id="editExpenseAmount" placeholder="Enter new amount">
      <input type="date" id="editExpenseDate">
      <select id="editExpenseCurrency">
        <option value="USD">USD</option>
        <option value="CRC">CRC</option>
      </select>
      <select id="editExpenseCategory"></select>
      <button id="saveEditBtn">Save Changes</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
